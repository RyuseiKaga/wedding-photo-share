<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>Wedding Photo Share</title>

  <!-- スタイル -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <h1>📸 写真をシェアしよう</h1>
    <p>撮った写真をアップして、いいねで盛り上がろう</p>
  </header>

  <main>
    <!-- アップロード（Cloudinary実装は後で） -->
    <section class="upload">
      <label class="upload-button">
        写真をアップロード
        <input
          id="fileInput"
          type="file"
          accept="image/*"
          multiple
          hidden
        />
      </label>
    </section>

    <!-- ランキング / ギャラリー -->
    <section class="gallery" id="gallery">
      <!-- JSで写真カードを描画 -->
    </section>
  </main>

  <!-- JS（キャッシュ対策で v= を付ける） -->
  <script src="js/main.js?v=2"></script>
</body>
</html>
