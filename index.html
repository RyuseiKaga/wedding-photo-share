<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />

  <title>Wedding Photo Share</title>

  <!-- Favicon（404防止・任意） -->
  <link
    rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%93%B7%3C/text%3E%3C/svg%3E"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <h1>📸 写真をシェアしよう</h1>
    <p>撮った写真をアップして、いいねで盛り上がろう</p>
  </header>

  <main>
    <!-- アップロード -->
    <section class="upload">
      <label class="upload-button">
        写真をアップロード
        <input
          id="fileInput"
          type="file"
          accept="image/*"
          multiple
          hidden
        />
      </label>
    </section>

    <!-- ギャラリー（JSで描画） -->
    <section class="gallery" id="gallery">
      <!-- 写真カードは main.js が挿入 -->
    </section>
  </main>

  <!-- JS
       ※ GitHub Pages のキャッシュ対策で v= を必ず上げる -->
  <script src="js/main.js?v=101"></script>
</body>
</html>
